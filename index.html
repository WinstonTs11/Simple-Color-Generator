<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="controls">
        <button onclick="generateColors()">Generate Colors</button>
        <input type="number" id="colorCount" min="1" max="30" value="1">
        <button onclick="copySelectedColors()">Copy Selected Colors</button>
    </div>
    <div class="color-container" id="colorContainer"></div>
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
